<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="nickname" placeholder="Nickname" required>
        <button onclick="signUp()">Sign Up</button>  <!-- sign up 버튼을 누르면-->
        <div class="message" id="message"></div>
        <button id="loginButton" class="hidden" onclick="redirectToLogin()">Login</button>
    </div>

    <script>
        function signUp() {
            const username = document.getElementById('username').value; // 입력한 id, pw를 가져오고 message 변수를 생성한다
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            const message = document.getElementById('message');
            const loginButton = document.getElementById('loginButton');

            axios.post('/signup', { username, password, nickname })  //post 요청 보내기
                .then(response => {
                    const data = response.data;  // res가 data로 치환, signup.js에서 addUser가 성공했다면 success로 라벨링
                    if (data.success) { // success라면 회원가입 완료 메시지 띄움
                        message.style.color = 'green';
                        message.textContent = '회원가입이 완료됐습니다!';
                        loginButton.classList.remove('hidden');  //로그인 버튼 나타남
                    } else {
                        message.style.color = 'red';
                        message.textContent = data.message;

                         // 중복된 값이 있을 경우 해당 input 필드 비우기
                         if (data.field === 'username') {
                            document.getElementById('username').value = '';
                        }
                        if (data.field === 'nickname') {
                            document.getElementById('nickname').value = '';
                        }
                    }
                })
                .catch(error => {
                    message.style.color = 'red';
                    message.textContent = 'Error: ' + error.message;
                });
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
